<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

<meta charset="UTF-8"></meta>
<title>Usuarios</title>

<link rel="stylesheet" href="" th:href="@{/css/style.css}">

<script src="https://kit.fontawesome.com/41bcea2ae3.js"
	crossorigin="anonymous"></script>


<script type="text/javascript"
	src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.16.0/jquery.validate.js">
		</script>

<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css">
</link>

<script
	src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js">
		</script>

<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

</head>

<body id="body">

	<div th:if="${session.usuario.admin == 1}">
		<div th:replace="fragments/headerAdmin :: header"></div>
	</div>
	<div th:if="${session.usuario.admin == 2}">
		<div th:replace="fragments/headerUsuario :: header"></div>
	</div>
	
	<main>
	<div class="container">
		<form id="myform">
		<h1>USUARIOS</h1>
			<div class="row clearfix">
				<div class="col-md-12 column">

					<a style="background-color:#9D186F; width:250px"
						th:href="@{/insertarUsuario/irRegistrar}" id="add-row"
						type="button" class="btn btn-primary btn-md left-block"> <span
						class="glyphicon glyphicon-plus"></span> Usuario
					</a> <a style="background-color:#9D186F; width:250px"
						th:href="@{/insertarUsuario/irSearch}" id="add-row" type="button"
						class="btn btn-primary btn-md left-block"> <span
						class="glyphicon glyphicon-search"></span> Buscar
					</a>

					<table class="table table-bordered table-hover table-striped"
						id="tab_logic">
						<thead>
							<tr>
								<th class="text-center">CODIGO</th>
								<th class="text-center">NOMBRE</th>
								<th class="text-center">APELLIDO</th>
								<th class="text-center">CORREO</th>
								<th class="text-center">PASSWORD</th>
								<th class="text-center">TIPO DE IDENTIFICACION</th>
								<th class="text-center">NUM IDENTIFICACION</th>
								<th class="text-center">F. NACIMIENTO</th>
								<th class="text-center">PAIS</th>
								<th class="text-center">METODO DE PAGO</th>
								<th class="text-center">NUM. TARJETA</th>
								<th class="text-center">S. GESTACION</th>
								<th class="text-center">ELIMINAR</th>
								<th class="text-center">EDITAR</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="u: ${listaUsuarios}">
								<td th:text="${u.usuarioID}"></td>
								<td th:text="${u.nUsuario}"></td>
								<td th:text="${u.uApellido}"></td>
								<td th:text="${u.uCorreo}"></td>
								<td th:text="${u.uPassword}"></td>
								<td th:text="${u.iDTipoIdentificacion.nIdentificacion}"></td>
								<td th:text="${u.numIdentificacion}"></td>
								<td th:text="${#dates.format(u.dNacimiento, 'dd/MM/yyyy')}"></td>
								<td th:text="${u.iDPais.nombrePais}"></td>
								<td th:text="${u.iDMetodoPago.nombreMetodoPago}"></td>
								<td th:text="${u.numMetodoPago}"></td>
								<td th:text="${u.semanaGestacion}"></td>
								<td><a
									th:href="@{/insertarUsuario/eliminar?id=}+${u.usuarioID}"><i class="glyphicon glyphicon-trash"></i></a></td>
								<td><a
									th:href="@{'/insertarUsuario/modificar/'}+${u.usuarioID}"><i class="glyphicon glyphicon-pencil"></i></a></td>
							</tr>
						</tbody>
					</table>

				</div>
			</div>
			<div th:if="${mensaje}" class="alert alert-danger">
				<p th:text="${mensaje}"></p>
			</div>
		</form>
	</div>
	</main>
	
	<div th:replace="fragments/footer :: footer"></div>
	
	<script th:src="@{/js/script.js}"></script>
</body>

</html>
