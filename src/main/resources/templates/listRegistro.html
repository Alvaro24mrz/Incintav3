<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

<meta charset="UTF-8"></meta>
<title>Registro</title>

<script type="text/javascript"
	src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.16.0/jquery.validate.js">
		</script>

<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css">
</link>

<script
	src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js">
		</script>

<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

</head>

<body>
	<div th:if="${session.usuario.admin == 1}">
		<div th:replace="fragments/headerAdmin :: header"></div>
	</div>
	<div th:if="${session.usuario.admin == 2}">
		<div th:replace="fragments/headerUsuario :: header"></div>
	</div>
	<div class="container">
		<form id="myform">
		<h1>Mis Registros</h1>
			<div class="row clearfix">
				<div class="col-md-12 column">

					<a style="background-color:#9D186F; width:250px"
						th:href="@{/registro/irRegistrar}" id="add-row" type="button"
						class="btn btn-primary btn-md left-block"> <span
						class="glyphicon glyphicon-plus"></span> Registro
					</a> <a style="background-color:#9D186F; width:250px"
						th:href="@{/registro/irSearch}" id="add-row" type="button"
						class="btn btn-primary btn-md left-block"> <span
						class="glyphicon glyphicon-search"></span> Buscar
					</a>

					<table class="table table-bordered table-hover table-striped"
						id="tab_logic">
						<thead>
							<tr>
								<th class="text-center">CODIGO</th>
								<th class="text-center">USUARIO</th>
								<th class="text-center">PARAMETRO</th>
								<th class="text-center">VALOR</th>
								<th class="text-center">FECHA</th>
								<th class="text-center">ANOTACIONES</th>
								<th class="text-center">OPERACION</th>
								<th class="text-center">OPERACION</th>
							</tr>
						</thead>
						<tbody th:if="${session.usuario.admin == 2}">
							<tr th:each="p: ${listaRegistros}" th:object="${p}"
							th:if="${p.usuario.usuarioID == session.usuario.usuarioID}">
								<td th:text="${p.idRegistro}"></td>
								<td th:text="${p.usuario.nUsuario}"></td>
								<td th:text="${p.parametro.nParametro}" style="background-color:blue"></td>
								<td th:text="${p.numValor}"></td>
								<td th:text="${#dates.format(p.fechaRegistro, 'dd/MM/yyyy')}"></td>
								<td th:text="${p.tAnotaciones}"></td>


								<td><a th:href="@{/registro/eliminar?id=}+${p.idRegistro}"> <i class="glyphicon glyphicon-trash"></i> </a></td>
								<td><a th:href="@{'/registro/modificar/'}+${p.idRegistro}"> <i class="glyphicon glyphicon-pencil"></i> </a></td>
							</tr>
						</tbody>
						<tbody th:if="${session.usuario.admin == 1}">
							<tr th:each="p: ${listaRegistros}">
								<td th:text="${p.idRegistro}"></td>
								<td th:text="${p.usuario.nUsuario}"></td>
								<td th:text="${p.parametro.nParametro}"></td>
								<td th:text="${p.numValor}"></td>
								<td th:text="${#dates.format(p.fechaRegistro, 'dd/MM/yyyy')}"></td>
								<td th:text="${p.tAnotaciones}"></td>



								<td><a th:href="@{/registro/eliminar?id=}+${p.idRegistro}"><i class="glyphicon glyphicon-trash"></i> </a></td>
								<td><a th:href="@{'/registro/modificar/'}+${p.idRegistro}"> <i class="glyphicon glyphicon-pencil"></i> </a></td>
							</tr>
						</tbody>
					</table>

				</div>
			</div>
			<div th:if="${mensaje}" class="alert alert-danger">
				<p th:text="${mensaje}"></p>
			</div>
		</form>
	</div>
	<div th:replace="fragments/footer :: footer"></div>
</body>

</html>
