<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

<meta charset="UTF-8"></meta>
<title>Pais</title>

<link rel="stylesheet" href="" th:href="@{/css/style.css}">

<script src="https://kit.fontawesome.com/41bcea2ae3.js"
	crossorigin="anonymous"></script>

<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css">
</link>

<script
	src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js">
		</script>

<script type="text/javascript" th:src="@{/js/pais.js}"></script>

</head>

<body id="body">

	<div th:if="${session.usuario.admin == 1}">
		<div th:replace="fragments/headerAdmin :: header"></div>
	</div>
	<div th:if="${session.usuario.admin == 2}">
		<div th:replace="fragments/headerUsuario :: header"></div>
	</div>
	
	<main>
	<div class="container">
		<form th:action="@{/insertarPaises/registrar}" method="post"
			th:object="${pais}">
			<h1>Agregar Pais</h1>
			<div class="form-group">
				<label for="idPais">ID:</label> <input type="text"
					class="form-control" th:field="*{idPais}"></input>

				<div class="form-group">
					<label for="nombre">NOMBRE:</label> <input type="text"
						class="form-control" th:field="*{nombrePais}" id="nombre" required></input>

					<div class="alert alert-danger"
						th:if="${#fields.hasErrors('nombrePais')}"
						th:errors="*{nombrePais}"></div>

				</div>

			</div>
			<button type="submit" class="btn btn-primary" style="background-color:#9D186F; width:250px">Aceptar</button>
			<a href="/insertarPaises/listar" class="btn btn-danger" style="background-color:#FEF0FE; width: 250px; color: black">Cancelar</a>
		</form>
	</div>
	</main>
	
	<div th:replace="fragments/footer :: footer"></div>
	
	<script th:src="@{/js/script.js}"></script>
</body>

</html>
