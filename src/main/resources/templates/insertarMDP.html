<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

<meta charset="ISO-8859-1"></meta>
<title>Metodo de Pago</title>

<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css">
</link>

<script
	src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js">
		</script>

<script type="text/javascript" th:src="@{/js/MetodoDePago.js}"></script>

</head>

<body>
	<div th:if="${session.usuario.admin == 1}">
		<div th:replace="fragments/headerAdmin :: header"></div>
	</div>
	<div th:if="${session.usuario.admin == 2}">
		<div th:replace="fragments/headerUsuario :: header"></div>
	</div>
	<div class="container">
		<form th:action="@{/insertarMDP/registrar}" method="post"
			th:object="${mdp}">
			<h1>Agregar Nuevo método de pago</h1>
			<div class="form-group">
				<label for="iDMetodoPago">ID:</label> <input type="text"
					class="form-control" th:field="*{iDMetodoPago}"></input>

				<div class="form-group">
					<label for="nombre">NOMBRE:</label> <input type="text"
						class="form-control" th:field="*{nombreMetodoPago}" id="nombre" required></input>

					<div class="alert alert-danger"
						th:if="${#fields.hasErrors('nombreMetodoPago')}"
						th:errors="*{nombreMetodoPago}"></div>

				</div>

			</div>
			<button type="submit" class="btn btn-primary" style="background-color:#9D186F; width:250px">Aceptar</button>
			<a href="/insertarMDP/listar" class="btn btn-danger" style="background-color:#FEF0FE; width: 250px; color: black">Cancelar</a>
		</form>
	</div>
	<div th:replace="fragments/footer :: footer"></div>
</body>

</html>
