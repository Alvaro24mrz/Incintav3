<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
<link rel="icon" type="image/x-icon" href="/imagenes/incintaLogo.png">

<meta charset="ISO-8859-1"></meta>
<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css">
</link>
<script
	src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js">
		</script>

<style>
.logo {
	height: 50%;
	width: 50%;
}
</style>

</head>

<body>
	<!-- th:fragment define un fragment los cuales sirven para evitar la redundancia de codigo -->
	<!-- Sintaxis th:fragment="Nombre del fragment" -->
	<div th:fragment="header">
		<!-- this is header -->
		<nav class="navbar navbar-inverse">

			<div class="container">

				<div class="navbar-header">
					<li class="active"><a class="navbar-brand"
						th:href="@{/public/bienvenidoInicio}">INCINTA</a>
				</div>

				<div id="navbar" class="collapse navbar-collapse">

					<ul class="nav navbar-nav">
						<img class="logo" th:src="@{/imagenes/incintaLogo.png}"  style="height:50px;width:50px; ">
					</ul>

					<ul class="nav navbar-nav">
						<li class="active"><a th:href="@{/auth/login}"
							class="btn btn-primary mt-3">Log-in</a>
					</ul>

				</div>

			</div>
		</nav>
	</div>

</body>

</html>
