<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
<link rel="icon" type="image/x-icon" href="/imagenes/incintaLogo.png">

<meta charset="UTF-8"></meta>
<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css">
</link>
<script
	src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js">
		</script>

</head>

<body>
	<div th:fragment="header">
		<!-- this is header -->

		<header class="centrarElemento">
			<div class="icon__menu">
				<h1>INCINTA</h1>
			</div>
		</header>
		
		<div class="menu__side" id="menu_side">

			<div class="name__page">
				<img class="iconper" th:src="@{/imagenes/flor-de-loto.png}" id="btn_open">
				<h4>INCINTA</h4>
			</div>

			<div class="options__menu">

				<a th:href="@{/insertarUsuario/bienvenido}" class="selected">
					<div class="option">
						<i class="fas fa-heart" title="Inicio"></i>
						<h4>Inicio</h4>
					</div>
				
				<a th:href="@{/insertarPaises/listar}">
					<div class="option">
						<i class="fas fa-globe-americas" title="Paises"></i>
						<h4>Países</h4>
					</div>
				</a>
		
				<a th:href="@{/insertarMDP/listar}">
					<div class="option">
						<i class="far fa-credit-card" title="Metodo De Pago"></i>
						<h4>Método De Pago</h4>
					</div>
				</a>
				
				<a th:href="@{/insertarUsuario/listar}">
					<div class="option">
						<i class="fas fa-users" title="Usuario"></i>
						<h4>Usuarios</h4>
					</div>
				</a>
				
				<a th:href="@{/tipoIdentificacion/listar}">
					<div class="option">
						<i class="fas fa-address-card" title="Identificacion"></i>
						<h4>Identificación</h4>
					</div>
				</a>
				
				<a th:href="@{/eventos/listar}">
					<div class="option">
						<i class="far fa-calendar" title="Eventos"></i>
						<h4>Eventos</h4>
					</div>
				</a>
				
				<a th:href="@{/preguntasGestante/listar}">
					<div class="option">
						<i class="far fa-sticky-note" title="Preguntas Gestantes"></i>
						<h4>Preguntas Gestantes</h4>
					</div>
				</a>
				
				<a th:href="@{/parametro/listar}">
					<div class="option">
						<i class="fas fa-heartbeat" title="Parametros"></i>
						<h4>Parámetros</h4>
					</div>
				</a>
				
				<a th:href="@{/registro/listar}">
					<div class="option">
						<i class="fas fa-notes-medical" title="Registros"></i>
						<h4>Registros</h4>
					</div>
				</a>
				
				<form th:action="@{/public/logout}" method="post">
					<i class="fas fa-power-off" title="Signos Vitales"></i>
					<button type="submit" class="btn btn-primary mt-3 btnPer">
						<h4>Log-Out</h4>
					</button>

				</form>
			</div>
		</div>
	</div>

</body>

</html>
