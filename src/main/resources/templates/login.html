<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

<meta charset="UTF-8"></meta>
<title>Login</title>

<link rel="stylesheet" th:href="@{/estilos/stylePublico.css}">




<!-- link de fonts -->



<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css">


<script
	src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js">
		</script>

<script type="text/javascript"></script>

</head>

<body id="body" style="background-color: #F4E3EE">

	<div th:replace="fragments/headerInicio :: header"></div>


	<div class="container">

		<div class="col-md-6 column" align="center">
			<img th:src="@{/imagenes/bienvenidaGestante.png}" width="500"
				height="500" alt="bienvenidaGestante" align="middle"> </img>
		</div>


		<div class="col-md-6 column" align="left">

			<!-- <div class="alert alert-danger" role="alert">...</div> -->

			<div class="alert alert-danger mb-3" th:if="${param.error}">Credenciales
				incorrectas</div>


			<h1>LOGIN</h1>
			<form th:action="@{/auth/login-post}" method="post">

				<div class="form-group">
					<label for="correo">USUARIO:</label> <input type="text"
						class="form-control" name="username"></input>

					<div class="form-group">
						<label for="password">PASSWORD:</label> <input type="password"
							class="form-control" name="password"></input>
					</div>

				</div>
				<button type="submit" class="btn btn-primary btn2">Login</button>
				<a href="/insertarUsuario/listar" class="btn btn-primary btn1">Regresar
					a inicio</a>


			</form>
			<br>
			<div class="form-group">
				<a href="/auth/irRegistrar"> ¿Aún no tienes una cuenta?
					Regístrate aquí</a>
			</div>

		</div>


	</div>


	<div th:replace="fragments/footer :: footer"></div>

	<script th:src="@{/js/script.js}"></script>
</body>

</html>
