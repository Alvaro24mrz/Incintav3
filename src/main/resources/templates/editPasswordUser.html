<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

<meta charset="ISO-8859-1"></meta>
<title>Registro</title>

<link rel="stylesheet" href="" th:href="@{/css/style.css}">

<script src="https://kit.fontawesome.com/41bcea2ae3.js"
	crossorigin="anonymous"></script>

<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css">
</link>

<script
	src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js">
		</script>

<script type="text/javascript" th:src="@{/js/usuario.js}"></script>

</head>

<body id="body">

	<div th:if="${session.usuario.admin == 1}">
		<div th:replace="fragments/headerAdmin :: header"></div>
	</div>
	<div th:if="${session.usuario.admin == 2}">
		<div th:replace="fragments/headerUsuario :: header"></div>
	</div>

	<main>
		<div class="container">
			<form th:action="@{/public/guardar}" method="post"
				th:object="${usuario}">

				<div th:if="${mensaje}" class="alert alert-danger">
					<p th:text="${mensaje}"></p>
				</div>

				<div class="form-group">

					<input type="text" class="form-control" th:field="*{usuarioID}"
						style="visibility: hidden"> </input> <input type="text"
						class="form-control" th:field="*{nUsuario}"
						style="visibility: hidden"> </input> <input type="text"
						class="form-control" th:field="*{uApellido}"
						style="visibility: hidden"> </input> <input type="text"
						class="form-control" th:field="*{uCorreo}"
						style="visibility: hidden"> </input>

					<div class="form-group">
						<label for="password">PASSWORD:</label> <input type="password"
							class="form-control" th:field="*{uPassword}" id="password"
							required></input>

						<div class="alert alert-danger"
							th:if="${#fields.hasErrors('uPassword')}"
							th:errors="*{uPassword}"></div>

					</div>

					<input type="text" class="form-control"
						th:field="*{iDTipoIdentificacion}" style="visibility: hidden">
					</input> <input type="text" class="form-control"
						th:field="*{numIdentificacion}" style="visibility: hidden">
					</input> <input type="text" class="form-control" th:field="*{dNacimiento}"
						style="visibility: hidden"> </input> <input type="text"
						class="form-control" th:field="*{iDPais}"
						style="visibility: hidden"> </input> <input type="text"
						class="form-control" th:field="*{iDMetodoPago}"
						style="visibility: hidden"> </input> <input type="text"
						class="form-control" th:field="*{numMetodoPago}"
						style="visibility: hidden"> </input> <input type="text"
						class="form-control" th:field="*{semanaGestacion}"
						style="visibility: hidden"> </input> <input type="text"
						class="form-control" th:field="*{admin}"
						style="visibility: hidden"> </input>

				</div>
				<button type="submit" class="btn btn-primary">Aceptar</button>
				<a th:href="@{'/public/mostrar/'}+${session.usuario.usuarioID}"
					class="btn btn-danger">Cancelar</a>
			</form>
		</div>
	</main>

	<div th:replace="fragments/footer :: footer"></div>

	<script th:src="@{/js/script.js}"></script>
</body>

</html>
