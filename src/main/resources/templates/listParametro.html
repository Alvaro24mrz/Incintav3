<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

<meta charset="UTF-8"></meta>
<title>Parametros</title>

<script type="text/javascript"
	src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.16.0/jquery.validate.js">
		</script>

<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css">
</link>

<script
	src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js">
		</script>

<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

</head>

<body>
	<div th:if="${session.usuario.admin == 1}">
		<div th:replace="fragments/headerAdmin :: header"></div>
	</div>
	<div th:if="${session.usuario.admin == 2}">
		<div th:replace="fragments/headerUsuario :: header"></div>
	</div>
	<div class="container">
		<form id="myform">
		<h1>Parametros</h1>
			<div class="row clearfix">
				<div class="col-md-12 column">

					<a style="background-color:#9D186F; width:250px"
						th:href="@{/parametro/irRegistrar}" id="add-row" type="button"
						class="btn btn-primary btn-md left-block"> <span
						class="glyphicon glyphicon-plus"></span> Parametro
					</a> <a style="background-color:#9D186F; width:250px"
						th:href="@{/parametro/irSearch}" id="add-row" type="button"
						class="btn btn-primary btn-md left-block"> <span
						class="glyphicon glyphicon-search"></span> Buscar
					</a> <a style="background-color:#9D186F; width:250px"
						th:href="@{/unidad/irRegistrar}" id="add-row" type="button"
						class="btn btn-primary btn-md left-block"> <span
						class="glyphicon glyphicon-plus"></span> Nueva Unidad
					</a> <a style="background-color:#9D186F; width:250px" th:href="@{/unidad/listar}"
						id="add-row" type="button"
						class="btn btn-primary btn-md left-block"> <span
						class="glyphicon glyphicon-th-list"></span> Lista Unidades
					</a>



					<table class="table table-bordered table-hover table-striped"
						id="tab_logic">
						<thead>
							<tr>
								<th class="text-center">CODIGO</th>
								<th class="text-center">PARAMETRO</th>
								<th class="text-center">UNIDAD</th>
								<th class="text-center">OPERACION</th>
								<th class="text-center">OPERACION</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="p: ${listaParametros}">
								<td th:text="${p.idParametro}"></td>
								<td th:text="${p.nParametro}"></td>
								<td th:text="${p.unidad.nUnidad}"></td>


								<td><a
									th:href="@{/parametro/eliminar?id=}+${p.idParametro}"><i class="glyphicon glyphicon-trash"></i></a></td>
								<td><a
									th:href="@{'/parametro/modificar/'}+${p.idParametro}"><i class="glyphicon glyphicon-pencil"></i></a></td>
							</tr>
						</tbody>
					</table>

				</div>
			</div>
			<div th:if="${mensaje}" class="alert alert-danger">
				<p th:text="${mensaje}"></p>
			</div>
		</form>
	</div>
	<div th:replace="fragments/footer :: footer"></div>
</body>

</html>
