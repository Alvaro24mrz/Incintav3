<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

<meta charset="ISO-8859-1"></meta>
<title>Unidad</title>

<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css">
</link>

<script
	src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js">
		</script>

<script type="text/javascript" th:src="@{/js/unidad.js}"></script>

</head>

<body>
	<div th:if="${session.usuario.admin == 1}">
		<div th:replace="fragments/headerAdmin :: header"></div>
	</div>
	<div th:if="${session.usuario.admin == 2}">
		<div th:replace="fragments/headerUsuario :: header"></div>
	</div>
	<div class="container">
		<form th:action="@{/unidad/registrar}" method="post"
			th:object="${unidad}">
			<div class="form-group">
				<h1>Nueva Unidad</h1>

				<input type="text" class="form-control" th:field="*{idUnidad}"
					style="visibility: hidden"> </input>

				<div class="form-group">
					<label for="nombre">NOMBRE:</label> <input type="text"
						class="form-control" th:field="*{nUnidad}" id="nombre" required></input>

					<div class="alert alert-danger"
						th:if="${#fields.hasErrors('nUnidad')}" 
						th:errors="*{nUnidad}">
					</div>
				</div>

			</div>
			<button type="submit" class="btn btn-primary" style="background-color:#9D186F; width:250px">Aceptar</button>
			<a href="/parametro/listar" class="btn btn-danger" style="background-color:#FEF0FE; width: 250px; color: black">Cancelar</a>
		</form>
	</div>
	<div th:replace="fragments/footer :: footer"></div>
</body>

</html>
