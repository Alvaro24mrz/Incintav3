<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

<meta charset="UTF-8"></meta>
<title>Identificaciones</title>

<script type="text/javascript"
	src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.16.0/jquery.validate.js">
		</script>

<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css">
</link>

<script
	src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js">
		</script>

<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

</head>

<body>
	<div th:if="${session.usuario.admin == 1}">
		<div th:replace="fragments/headerAdmin :: header"></div>
	</div>
	<div th:if="${session.usuario.admin == 2}">
		<div th:replace="fragments/headerUsuario :: header"></div>
	</div>
	<div class="container">
		<form id="myform">
			<div class="row clearfix">
				<div class="col-md-12 column">

					<a style="border-bottom-color: green"
						th:href="@{/tipoIdentificacion/irRegistrar}" id="add-row"
						type="button" class="btn btn-primary btn-md left-block"> <span
						class="glyphicon glyphicon-plus"></span> identificacion
					</a>

					<table class="table table-bordered table-hover table-striped"
						id="tab_logic">
						<thead>
							<tr>
								<th class="text-center">CODIGO</th>
								<th class="text-center">identificacion</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="ti: ${listaTipoIdentificacion}">
								<td th:text="${ti.idTipoIdentificacion}"></td>
								<td th:text="${ti.nIdentificacion}"></td>
								<td><a
									th:href="@{/tipoIdentificacion/eliminar?id=}+${ti.idTipoIdentificacion}">Eliminar</a></td>
								<td><a
									th:href="@{'/tipoIdentificacion/modificar/'}+${ti.idTipoIdentificacion}">Modificar</a></td>
							</tr>
						</tbody>
					</table>

				</div>
			</div>
			<div th:if="${mensaje}" class="alert alert-danger">
				<p th:text="${mensaje}"></p>
			</div>
		</form>
	</div>
	<div th:replace="fragments/footer :: footer"></div>
</body>

</html>
