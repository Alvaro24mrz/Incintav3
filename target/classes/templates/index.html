<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

<meta charset="ISO-8859-1"></meta>
<title>Login</title>

<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css">
</link>

<script
	src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js">
		</script>

<script type="text/javascript" th:src="@{/js/usuario.js}"></script>

</head>

<body >
	<div th:if="${session.usuario.admin == 1}">
		<div th:replace="fragments/headerAdmin :: header"></div>
	</div>
	<div th:if="${session.usuario.admin == 2}">
		<div th:replace="fragments/headerUsuario :: header"></div>
	</div>
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-md-6">
				<div class="card card-body">

					
					<span th:if="${session.usuario !=null}"><h3 class="text">Bienvenida a INCINTA 
						</h3> <span class="font-italic" th:text="${session.usuario.nUsuario}"></span>
					</span>
					<div>
						<form th:action="@{/insertarUsuario/bienvenido}" method="POST">
							<button type="submit" class="btn btn-primary mt-3" style="background-color:#9D186F; width:250px">Ir a
								Inicio</button>
						</form>
					</div>
				</div>

			</div>
			
			<div class="col-md-6" align="center">
				<div class="card card-body">
					<img th:src="@{/imagenes/inicioSesion.png}" width="500"
					height="600" alt="adiosGestante" align="middle"> </img>

				</div>

			</div>

		</div>




	</div>
	<div th:replace="fragments/footer :: footer"></div>
</body>

</html>
