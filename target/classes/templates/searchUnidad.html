<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

<meta charset="UTF-8"></meta>
<title>Busqueda de Unidades</title>

<link rel="stylesheet" href="" th:href="@{/css/style.css}">

<script src="https://kit.fontawesome.com/41bcea2ae3.js"
	crossorigin="anonymous"></script>


<script type="text/javascript"
	src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.16.0/jquery.validate.js">
		</script>

<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css">
</link>

<script
	src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js">
		</script>

<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

</head>

<body id="body">

	<div th:if="${session.usuario.admin == 1}">
		<div th:replace="fragments/headerAdmin :: header"></div>
	</div>
	<div th:if="${session.usuario.admin == 2}">
		<div th:replace="fragments/headerUsuario :: header"></div>
	</div>

	<main>
		<div class="container">
			<div class="row clearfix">
				<h1>Busqueda de Unidad</h1>
				<form th:action="@{/unidad/searchUnidad}" method="post"
					th:object="${unidad}">
					<div class="form-group">
						<div class="col-sm-12">
							<input type="text" class="form-control" th:field="*{nUnidad}"
								id="nombre" placeholder="Ingrese el nombre a buscar"> </input>

							<div align="center">
								<button type="submit" class="btn btn-primary"
									style="background-color: #9D186F">Buscar</button>
								<a href="/unidad/listar" class="btn btn-dark"
									style="background-color: #FEF0FE">Cancelar</a>

							</div>
						</div>

					</div>


				</form>
			</div>


			<hr class="sidebar-divider">

			<table class="table table-bordered table-hover table-striped"
				id="tab_logic">
				<thead th:if="${session.usuario.admin == 2}">
					<tr>
						<th class="text-center">UNIDAD</th>
						<th class="text-center">ELIMINAR</th>
						<th class="text-center">EDITAR</th>
					</tr>
				</thead>
				<thead th:if="${session.usuario.admin == 1}">
					<tr>
						<th class="text-center">CODIGO</th>
						<th class="text-center">UNIDAD</th>
						<th class="text-center">ELIMINAR</th>
						<th class="text-center">EDITAR</th>
					</tr>
				</thead>
				
				<tbody th:if="${session.usuario.admin == 2}">
					<tr th:each="rac: ${listaUnidades}">
						<td th:text="${rac.nUnidad}"></td>
						<td><a th:href="@{/unidad/eliminar?id=}+${rac.idUnidad}"><i
								class="glyphicon glyphicon-trash"></i></a></td>
						<td><a th:href="@{'/unidad/modificar/'}+${rac.idUnidad}"><i
								class="glyphicon glyphicon-pencil"></i></a></td>
					</tr>
				</tbody>
				<tbody th:if="${session.usuario.admin == 1}">
					<tr th:each="rac: ${listaUnidades}">
						<td th:text="${rac.idUnidad}"></td>
						<td th:text="${rac.nUnidad}"></td>
						<td><a th:href="@{/unidad/eliminar?id=}+${rac.idUnidad}"><i
								class="glyphicon glyphicon-trash"></i></a></td>
						<td><a th:href="@{'/unidad/modificar/'}+${rac.idUnidad}"><i
								class="glyphicon glyphicon-pencil"></i></a></td>
					</tr>
				</tbody>
			</table>


			<p th:text="${mensaje}" class="form-text text-dark"></p>
		</div>
	</main>

	<div th:replace="fragments/footer :: footer"></div>

	<script th:src="@{/js/script.js}"></script>
</body>
</html>
