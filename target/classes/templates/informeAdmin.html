<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">

<title>INFORME</title>

<link rel="stylesheet" th:href="@{/estilos/styleUsuario.css}">

<script src="https://kit.fontawesome.com/41bcea2ae3.js"
	crossorigin="anonymous"></script>

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css">

<script
	src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js">
		</script>

<script type="text/javascript"
	src="https://www.gstatic.com/charts/loader.js"></script>

<script type="text/javascript" th:src="@{/js/pais.js}"></script>

</head>
<body id="body">

	<div th:if="${session.usuario.admin == 1}">
		<div th:replace="fragments/headerAdmin :: header"></div>
	</div>
	<div th:if="${session.usuario.admin == 2}">
		<div th:replace="fragments/headerUsuario :: header"></div>
	</div>

	<main>

		<div class="container">
			<h2>Método de Pago</h2>
			
			<div id="chart_div"></div>
			
			<h2>Tipo de Identificación</h2>
			
			<div id="curve_chart"></div>
			
			<h2>Países</h2>
			
			<div id="regions_div"></div>
			
			<h2>Preguntas</h2>
			<h2>Registros</h2>
			<h2>Parámetros</h2>
		</div>

	</main>

	<div th:replace="fragments/footer :: footer"></div>

	<script th:inline="javascript">
        var real_data = /*[[${chartData}]]*/'noValue';
        
        $(document).ready(function() {
            google.charts.load('current', {
                packages : [ 'corechart', 'bar', 'geochart' ]
            });
            google.charts.setOnLoadCallback(drawColumnChart);
            google.charts.setOnLoadCallback(drawChart);
            google.charts.setOnLoadCallback(drawRegionsMap);
        });
        
        function drawColumnChart() {
            var data = new google.visualization.DataTable();
            data.addColumn('string', 'Fecha');
            data.addColumn('number', 'Peso');
            Object.keys(real_data).forEach(function(key) {
                data.addRow([ key, real_data[key] ]);
            });
            var options = {
                title : 'GAAAAAAAAAAA',
                hAxis : {
                    title : 'Fechas',
                },
                vAxis : {
                    title : 'Peso'
                }
            };
            var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));
            chart.draw(data, options);
        }

        function drawChart() {
            var data = new google.visualization.DataTable();
            data.addColumn('string', 'Fecha');
            data.addColumn('number', 'Peso');
            Object.keys(real_data).forEach(function(key) {
                data.addRow([ key, real_data[key] ]);
            });

            var options = {
                    title : 'GAAAAAAAAAAA',
                    hAxis : {
                        title : 'Fechas',
                    },
                    vAxis : {
                        title : 'Peso'
                    },
                    curveType: 'function',
                    legend: { position: 'bottom' },
                    pointsVisible: true
                };
            var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));
            chart.draw(data, options);
          }

        function drawRegionsMap() {
            var data = google.visualization.arrayToDataTable([
              ['Country', 'Popularity'],
              ['Argentina', 200],
            ]);

            var options = {};

            var chart = new google.visualization.GeoChart(document.getElementById('regions_div'));

            chart.draw(data, options);
          }
    </script>
    
    <script th:src="@{/js/script.js}"></script>
</body>
</html>
