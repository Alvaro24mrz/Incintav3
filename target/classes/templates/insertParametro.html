<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head>
	
		<meta charset="ISO-8859-1"></meta>
		<title>Parametro</title>
		
		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		
		<link 	href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
				rel="stylesheet" id="bootstrap-css">
		</link>

		<script
			src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js">
		</script>
		
		<script type="text/javascript" th:src="@{/js/parametro.js}"></script>
				
	</head>

	<body>
    	<div th:replace="fragments/header :: header"></div>
    	<div class="container">
    		<form th:action="@{/parametro/registrar}" method="post" th:object="${parametro}">
    			<div class="form-group">
    				<label for="idparametro">ID:</label>
    				<input type="text" class="form-control" th:field="*{idParametro}"></input>
    				
    				<div class="form-group">
    					<label for="nombre">NOMBRE:</label>
    					<input type="text" class="form-control" th:field="*{nParametro}" id="nombre"></input>

						<div 	class="alert alert-danger" th:if="${#fields.hasErrors('nParametro')}" 
								th:errors="*{nParametro}">
						</div>
    					
    				</div>
    				
    				
    				
    				
    				
    				
    				
    				
    				
    				
    				
    				
    				
    				
    				<div class="form-group">
    					<label for="nombre">UNIDAD:</label>
    					<select class="form-control" th:field="*{unidad.idUnidad}">
    					<option th:each="u: ${listaUnidades}"
    							th:value="${u.idUnidad}"
    							th:text="${u.nUnidad}"
    							th:selected="(${u.idUnidad} == *{unidad.idUnidad})">
    							</option>
    					
    					</select>
    					
    				</div>
    				
    				
    				
    				
    				
    				
    				
    				
    				
    				
    				
    			</div>
    			<button type="submit" class="btn btn-primary">Aceptar</button>
    			<a href="/parametro/listar" class="btn btn-danger">Cancelar</a>
    		</form>
    	</div>
    	<div th:replace="fragments/footer :: footer"></div>
	</body>

</html>
