<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
<link rel="icon" type="image/x-icon" href="/imagenes/incintaLogo.png">
<link href="/imagenes/styles.css" rel="stylesheet">
<meta charset="UTF-8"></meta>
<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css">
</link>
<script
	src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js">
		</script>

</head>

<body>

	<div th:fragment="header">
		<!-- this is header -->

		<header>
			<div class="icon__menu">
				<i class="fas fa-bars" id="btn_open"></i>
			</div>
		</header>
		
		<div class="menu__side" id="menu_side">

			<div class="name__page">
				<img class="iconper" th:src="@{/imagenes/flor-de-loto.png}">
				<h4>INCINTA</h4>
			</div>

			<div class="options__menu">

				<a th:href="@{/insertarUsuario/bienvenido}" class="selected">
					<div class="option">
						<i class="fas fa-heart" title="Inicio"></i>
						<h4>Inicio</h4>
					</div>
				</a> <a th:href="@{'/public/mostrar/'}+${session.usuario.usuarioID}">
					<div class="option">
						<i class="fas fa-user-circle" title="Mi Perfil"></i>
						<h4>Mi Perfil</h4>
					</div>
				</a> <a href="#">
					<div class="option">
						<i class="fas fa-chart-line" title="Estadísticas"></i>
						<h4>Estadísticas</h4>
					</div>
				</a> <a th:href="@{/eventos/listar}">
					<div class="option">
						<i class="far fa-calendar" title="Calendario"></i>
						<h4>Calendario</h4>
					</div>
				</a> <a th:href="@{/preguntasGestante/listar}">
					<div class="option">
						<i class="far fa-sticky-note" title="Anotaciones"></i>
						<h4>Anotaciones</h4>
					</div>
				</a> <a th:href="@{/parametro/listar}">
					<div class="option">
						<i class="fas fa-heartbeat" title="Parámetros"></i>
						<h4>Parámetros</h4>
					</div>
				</a> <a th:href="@{/registro/listar}">
					<div class="option">
						<i class="fas fa-heartbeat" title="Signos Vitales"></i>
						<h4>Signos Vitales</h4>
					</div>
				</a> <a href="#">
					<div class="option">
						<i class="fas fa-user-md" title="Obstetras"></i>
						<h4>Obstetras</h4>
					</div>
				</a>
				<form th:action="@{/public/logout}" method="post">
					<i class="fas fa-heartbeat" title="Signos Vitales"></i>
					<button type="submit" class="btn btn-primary mt-3 btnPer">
						<h4>Log-Out</h4>
					</button>

				</form>
			</div>
		</div>
	</div>

</body>

</html>
