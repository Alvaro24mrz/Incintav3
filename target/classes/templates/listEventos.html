<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head>
	
		<meta charset="UTF-8"></meta>
		<title>Lista de Eventos</title>
		
		<script type="text/javascript"
				src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.16.0/jquery.validate.js">
		</script>
		
		<link
			href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
			rel="stylesheet" id="bootstrap-css">
		</link>
		
		<script
			src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js">
		</script>
		
		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		
	</head>

	<body>
    	<div th:replace="fragments/header :: header"></div>
    	<div class="container">
    			
    		<form id="myform">
    			<div class="row clearfix">
    				<div class="col-md-12 column">
    					
    					<a 	style="border-bottom-color: green" th:href="@{/eventos/irRegistrar}"
    						id="add-row" type="button" class="btn btn-primary btn-md left-block">
    						<span class="glyphicon glyphicon-plus"></span> Eventos
    					</a>
    					
						<a 	style="border-bottom-color: green" th:href="@{/eventos/irBuscar}"
    						id="add-row" type="button" class="btn btn-primary btn-md left-block">
    						<span class="glyphicon glyphicon-search"></span> Buscar
    						
    						
    					</a>
    					
    					<table class="table table-bordered table-hover table-striped" id="tab_logic">
    						<thead>
    							<tr>
    								<th class="text-center">Titulo del evento</th>
    								<th class="text-center">Descripcion</th>
    								<th class="text-center">Hora de Inicio</th>
    								<th class="text-center">Hora de Fin</th>
    								<th class="text-center">Eliminar</th>
    								<th class="text-center">Editar</th>
    							</tr>
    						</thead>
    						<tbody>
    							<tr th:each="pg: ${listaEventos}" 
    							th:object="${pg}"
    							th:if="${pg.usuario.usuarioID == session.usuario.usuarioID}">
    								<td th:text="${pg.tTitulo}"></td>
    								<td th:text="${pg.tDescripcion}"></td>
    								<td th:text="${pg.hInicio}"></td>
    								<td th:text="${pg.hFin}"></td>
    								
    								<td><a th:href="@{/eventos/eliminar?id=}+${pg.idEventos}">Eliminar</a></td>    								
    								<td><a th:href="@{'/eventos/modificar/'}+${pg.idEventos}">Modificar</a></td>
    							</tr>
    						</tbody>
    					</table> 
    					
    				</div>
    			</div>
    			<div th:if="${mensaje}" class="alert alert-danger">
    				<p th:text="${mensaje}"></p>
    			</div>
    		</form>
    	</div>
    	<div th:replace="fragments/footer :: footer"></div>
	</body>

</html>
