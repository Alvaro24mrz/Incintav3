<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

<meta charset="ISO-8859-1"></meta>
<title>Login</title>




<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css">
</link>

<script
	src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js">
		</script>

<script type="text/javascript"></script>

</head>

<body style="background-color:#FEF0FE">
		<div th:fragment="header">
		<!-- this is header -->
		<nav class="navbar navbar-inverse" style="background-color: #FFFFFF">

			<div class="container" >
			
			<ul class="nav nav-pills nav-justified" >
			
			
			
			 	<li><p class="navbar-text navbar-left"><img class="logo" th:src="@{/imagenes/incintaLogo.png}"  style="height:70px;width:70px; "></p></li>
				<li><p class="navbar-text navbar-center" style="font-size:30px"><a style="color:#9D186F" th:href="@{/public/bienvenidoInicio}">INCINTA</a></p></li>
				<li><p class="navbar-text navbar-right"><img class="logo" th:src="@{/imagenes/incintaLogo.png}"  style="height:70px;width:70px; "></p></li>
			</ul>
						


			</div>
		</nav>
	</div>
	
	
	
	
	<div class="container">
		
			<div class="col-md-6 column" align="center">
				<img th:src="@{/imagenes/bienvenidaGestante.png}" width="500"
					height="500" alt="bienvenidaGestante" align="middle"> </img>
			</div>
		

		<div class="col-md-6 column" align="left">
			
			<!-- <div class="alert alert-danger" role="alert">...</div> -->
			
			<div class="alert alert-danger mb-3" th:if="${param.error}">Credenciales
				incorrectas</div>



    <h1 style="text-align:center">LOGIN</h1>

			<form th:action="@{/auth/login-post}" method="post">

				<div class="form-group">
					<label for="correo">USUARIO:</label> <input type="text"
						class="form-control" name="username"></input>

					<div class="form-group">
						<label for="password">PASSWORD:</label> <input type="password"
							class="form-control" name="password"></input>
					</div>

				</div>
				<button type="submit" style="background-color: #9D186F" class="btn btn-primary">Loginn</button>
				<a href="/insertarUsuario/listar" style="background-color: #FEF0FE; color: black" class="btn btn-primary">Regresar a inicio</a>
			</form>
			<br>
			<div class="form-group">
				<a href="/auth/irRegistrar" style="background-color: #9D186F" class="btn btn-primary">Ir a REGISTRARME (Costo unico de $4.00)</a>
			</div>

		</div>


	</div>
	<div th:replace="fragments/footer :: footer"></div>
</body>

</html>
