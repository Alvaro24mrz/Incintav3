<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

<meta charset="ISO-8859-1"></meta>
<title>Login</title>

<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css">
</link>

<script
	src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js">
		</script>

<script type="text/javascript" th:src="@{/js/usuario.js}"></script>

</head>

<body>
	<div th:replace="fragments/headerInicio :: header"></div>
	<div class="container">
		<div class="alert alert-danger mb-3" th:if="${param.error}">Credenciales
			incorrectas</div>


		<form th:action="@{/auth/login}" method="post">
			<div class="form-group">
				<label for="idPais">NOMBRE:</label> <input type="text"
					class="form-control" name="username"></input>

				<div class="form-group">
					<label for="password">PASSWORD:</label> <input type="password"
						class="form-control" name="password"></input>
				</div>

			</div>
			<button type="submit" class="btn btn-primary">Aceptar</button>
			<a href="/insertarUsuario/listar" class="btn btn-danger">Cancelar</a>
		</form>
		<br>
		<div class="form-group">
			<a href="/auth/irRegistrar">Ir a REGISTRARME</a>
		</div>
	</div>
	<div th:replace="fragments/footer :: footer"></div>
</body>

</html>
