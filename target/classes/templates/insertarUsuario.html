<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

<meta charset="UTF-8"></meta>
<title>Registro</title>

<link rel="stylesheet" href="" th:href="@{/css/style.css}">

<script src="https://kit.fontawesome.com/41bcea2ae3.js"
	crossorigin="anonymous"></script>

<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css">
</link>

<script
	src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js">
		</script>

<script type="text/javascript" th:src="@{/js/usuario.js}"></script>

</head>

<body id="body" style="background-color:#FEF0FE">


	<div th:replace="fragments/headerInicio :: header"></div>


	<div class="container">
		<form th:action="@{/auth/registrar}" method="post"
			th:object="${usuario}">
			<h1>Nuevo Registro</h1>

			<div th:if="${mensaje}" class="alert alert-danger">
				<p th:text="${mensaje}"></p>
			</div>

			<div class="form-group">

				<input type="text" class="form-control" th:field="*{usuarioID}"
					style="visibility: hidden"> </input>



				<div class="row">
				
				  <div class="col-lg-6">
				    <div class="input-group">
				      <label for="nombre">NOMBRE:</label> <input type="text"
						class="form-control" th:field="*{nUsuario}" id="nombre" required></input>
					<div class="alert alert-danger"
						th:if="${#fields.hasErrors('nUsuario')}" th:errors="*{nUsuario}">
					</div>
				    </div><!-- /input-group -->
				  </div><!-- /.col-lg-6 -->
				  
				  <div class="col-lg-6">
				    <div class="input-group">
				      <label for="apellido">APELLIDO:</label> <input type="text"
						class="form-control" th:field="*{uApellido}" id="apellido"
						required></input>

						<div class="alert alert-danger"
							th:if="${#fields.hasErrors('uApellido')}" th:errors="*{uApellido}">
						</div>
				    </div><!-- /input-group -->
				  </div><!-- /.col-lg-6 -->
				  
				</div><!-- /.row -->
				
				
				
				<div class="row">
				
				  <div class="col-lg-6">
				    <div class="input-group">
				      <label for="correo">CORREO:</label> <input type="email"
						class="form-control" th:field="*{uCorreo}" id="correo" required></input>

					<div class="alert alert-danger"
						th:if="${#fields.hasErrors('uCorreo')}" th:errors="*{uCorreo}">
					</div>

				</div><!-- /input-group -->
				  </div><!-- /.col-lg-6 -->
				  
				  <div class="col-lg-6">
				    <div class="input-group">
				      <label for="password">PASSWORD:</label> <input type="text"

						class="form-control" th:field="*{uPassword}" id="password"
						required></input>

					<div class="alert alert-danger"
						th:if="${#fields.hasErrors('uPassword')}" th:errors="*{uPassword}">
					</div>
				    </div><!-- /input-group -->
				  </div><!-- /.col-lg-6 -->
				  
				</div><!-- /.row -->

				

				<div class="row">
				  <div class="col-lg-6">
				    <div class="input-group">
				      <label for="nombre">TIPO DE IDENTIFICACION:</label> <select
						class="form-control"
						th:field="*{iDTipoIdentificacion.idTipoIdentificacion}">
						<option th:each="ti: ${listaTipoIdentificacion}"
							th:value="${ti.idTipoIdentificacion}"
							th:text="${ti.nIdentificacion}"
							th:selected="(${ti.idTipoIdentificacion} == *{iDTipoIdentificacion.idTipoIdentificacion})">
						</option>
					</select>
				    </div><!-- /input-group -->
				  </div><!-- /.col-lg-6 -->
				  
				  <div class="col-lg-6">
				    <div class="input-group">
				      <label for="numID">NÃMERO DE IDENTIFICACIÃN:</label> <input
						type="text" class="form-control" th:field="*{numIdentificacion}"
						id="numID"></input>

					<div class="alert alert-danger"
						th:if="${#fields.hasErrors('numIdentificacion')}"
						th:errors="*{numIdentificacion}"></div>
				    </div><!-- /input-group -->
				  </div><!-- /.col-lg-6 -->
				</div><!-- /.row -->


				<div class="row">
				  <div class="col-lg-6">
				    <div class="input-group">
				      <label for="fnacimiento">FECHA DE NACIMIENTO:</label> <input
						type="date" class="form-control" th:field="*{dNacimiento}"
						id="fnacimiento" required></input>

					<div class="alert alert-danger"
						th:if="${#fields.hasErrors('dNacimiento')}"
						th:errors="*{dNacimiento}"></div>
				    </div><!-- /input-group -->
				  </div><!-- /.col-lg-6 -->
				  
				  <div class="col-lg-6">
				    <div class="input-group">
				      <label for="nombre">PAIS:</label> <select class="form-control"
						th:field="*{iDPais.idPais}">
						<option th:each="p: ${listaPaises}" th:value="${p.idPais}"
							th:text="${p.nombrePais}"
							th:selected="(${p.idPais} == *{iDPais.idPais})"></option>
					</select>
				    </div><!-- /input-group -->
				  </div><!-- /.col-lg-6 -->
				</div><!-- /.row -->


				<div class="row">
				  <div class="col-lg-6">
				    <div class="input-group">
				      <label for="nombre">MÃTODO DE PAGO:</label> <select
						class="form-control" th:field="*{iDMetodoPago.iDMetodoPago}">
						<option th:each="mp: ${listaMDP}" th:value="${mp.iDMetodoPago}"
							th:text="${mp.nombreMetodoPago}"
							th:selected="(${mp.iDMetodoPago} == *{iDMetodoPago.iDMetodoPago})">
						</option>
					</select>
				    </div><!-- /input-group -->
				  </div><!-- /.col-lg-6 -->
				  
				  <div class="col-lg-6">
				    <div class="input-group">
				      <label for="ntarjeta">NÃMERO DE TARJETA:</label> <input
						type="text" class="form-control" th:field="*{numMetodoPago}"
						id="ntarjeta" required></input>

					<div class="alert alert-danger"
						th:if="${#fields.hasErrors('numMetodoPago')}"
						th:errors="*{numMetodoPago}"></div>
				    </div><!-- /input-group -->
				  </div><!-- /.col-lg-6 -->
				</div><!-- /.row -->
				
				
				
				<div class="row">
				  <div class="col-lg-6">
				    <div class="input-group">
				      <label for="nombre">SEMANA DE GESTACIÃN:</label> <select class="form-control"
						th:field="*{semanaGestacion}">
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5</option>
							<option value="6">6</option>
							<option value="7">7</option>
							<option value="8">8</option>
							<option value="9">9</option>
							<option value="10">10</option>
							<option value="11">11</option>
							<option value="12">12</option>
							<option value="13">13</option>
							<option value="14">14</option>
							<option value="15">15</option>
							<option value="16">16</option>
							<option value="17">17</option>
							<option value="18">18</option>
							<option value="19">19</option>
							<option value="20">20</option>
							<option value="21">21</option>
							<option value="22">22</option>
							<option value="23">23</option>
							<option value="24">24</option>
							<option value="25">25</option>
							<option value="26">26</option>
							<option value="27">27</option>
							<option value="28">28</option>
							<option value="29">29</option>
							<option value="30">30</option>
							<option value="31">31</option>
							<option value="32">32</option>
							<option value="33">33</option>
							<option value="34">34</option>
							<option value="35">35</option>
							<option value="36">36</option>
							<option value="37">37</option>
							<option value="38">38</option>
							<option value="39">39</option>
							<option value="40">40</option>
							<option value="41">41</option>
							<option value="42">42</option>
					</select>
				    </div><!-- /input-group -->
				  </div><!-- /.col-lg-6 -->
				  
				  <div class="col-lg-6">
				    <div class="input-group">
				      <input type="text" class="form-control" th:field="*{admin}" id="ad"
						style="visibility: hidden"></input>

					<div class="alert alert-danger"
						th:if="${#fields.hasErrors('admin')}" th:errors="*{admin}"></div>
				    </div><!-- /input-group -->
				  </div><!-- /.col-lg-6 -->
				</div><!-- /.row -->
			
			

		



			</div>
			<button type="submit" class="btn btn-primary" style="background-color:#9D186F; width:250px">Aceptar</button>
			<a href="/insertarUsuario/listar" class="btn btn-danger" style="background-color:#FEF0FE; width: 250px; color: black">Cancelar</a>
		</form>
	</div>
	
	<div th:replace="fragments/footer :: footer"></div>
</body>

</html>
